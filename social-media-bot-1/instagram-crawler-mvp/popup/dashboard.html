<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Organizer Dashboard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body class="dashboard-page">
  <header>
    <h1>IG 정리기 대시보드</h1>
    <p>확장 아이콘이 안 보일 때 여기서 바로 사용하세요.</p>
  </header>

  <section class="actions">
    <button id="crawlSaved">저장글 수집</button>
    <button id="crawlFollowing">팔로우 목록 수집</button>
    <button id="clearData" class="danger">전체 초기화</button>
  </section>

  <section class="status">
    <p id="status">준비됨</p>
  </section>

  <section class="summary" id="summary"></section>

  <section class="filters">
    <input id="searchInput" placeholder="저장글 검색(작성자/캡션)" />
    <select id="categoryFilter"></select>
  </section>

  <section class="storage-tools">
    <div class="storage-tool-actions">
      <button id="toggleRawData">원시 저장소 보기</button>
      <button id="copyRawData" class="secondary">복사</button>
      <button id="downloadRawData" class="secondary">JSON 저장</button>
    </div>
    <pre id="rawData" class="raw-data hidden"></pre>
  </section>

  <section>
    <h2>저장한 게시물</h2>
    <ul id="postList" class="list"></ul>
  </section>

  <section>
    <h2>팔로우 친구</h2>
    <ul id="friendList" class="list compact"></ul>
  </section>

  <script src="popup.js"></script>
</body>
</html>
